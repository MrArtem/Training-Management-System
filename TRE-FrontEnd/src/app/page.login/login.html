
<div class="login-card row" ng-class="{'login-error': loginError}" >
	<div class="col-xs-8 col-xs-offset-2">
		<form ng-submit="login.submit()" role="form" name="loginform" novalidate>
			<div class="form-inline">
				<label><i class="fa fa-user"></i></label>
				<input type="text" class="form-control" placeholder="Username" ng-model="login.username" autofocus>
			</div>
			<div class="form-inline">
				<label><i class="fa fa-lock"></i></label>
				<input type="password" class="form-control" placeholder="Password"  ng-model="login.password">
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox" name="remember"  ng-model="login.isRemember">
					<span>Remember Me</span>
				</label>
			</div>

			<button type="submit" class="btn btn-default" ng-disabled="loginform.$invalid">Log in</button>
		</form>
	</div>

</div>
