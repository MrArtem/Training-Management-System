<div class="comments">
    <div class="row">
        <div class="small-12 medium-8 large-8 column">

            <h5>Comments</h5>
            <a class="button round tiny default-btn-blue" data-reveal-id="addCommentModal"><i class="fa fa-pencil"></i>Add comment</a>

            <div class="scrollable-div">

                <table ng-if="courseInfo.commentList.length != 0" class="fullwidth-table">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Who left?</th>
                        <th>Positive?</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="comment in courseInfo.commentList track by $index" class="rowWithSecret">
                        <td>{{$index + 1}}</td>
                        <td>{{comment.userName}}</td>
                        <td>{{comment.isPositive ? '+' : '-'}}</td>
                        <td>See details</td>
                        <td class="hiddenCell" ng-click="comments.deleteComment($index)"><i class="fa fa-times"></i>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <p ng-if="courseInfo.commentList.length == 0">No comments left yet</p>
            </div>

        </div>
    </div>
</div>

<div class="tre-modal">
    <div id="addCommentModal" class="reveal-modal medium" data-reveal aria-labelledby="commentTitle"
         aria-hidden="true"
         role="dialog">
        <h2 id="commentTitle">Add comment</h2>

        <form name="commentForm" novalidate>

            <div class="row">
                <div class="small-12 medium-6 no-left-padding column">
                    <input type="checkbox" id="interesting" ng-model="comments.commentInfo.interesting"><label for="interesting">Was
                    it interesting?</label>
                </div>
            </div>
            <div class="row">
                <div class="small-12 medium-6 no-left-padding column">
                    <input type="checkbox" id="clear" ng-model="comments.commentInfo.clear"><label for="interesting">Was it
                    clear?</label>
                </div>
            </div>
            <div class="row">
                <div class="small-12 medium-6 no-left-padding column">
                    <input type="checkbox" id="newMaterial" ng-model="comments.commentInfo.newMaterial"><label for="newMaterial">Did
                    you learn something new?</label>
                </div>
            </div>
            <div class="row">
                <div class="small-12 medium-6 no-left-padding column">
                    <input type="checkbox" id="creative" ng-model="comments.commentInfo.creativity"><label for="creative">Was the coach creative?</label>
                </div>
            </div>
            <div class="row">
                <div class="small-12 medium-6 no-left-padding column">
                    <input type="checkbox" id="recommendation" ng-model="comments.commentInfo.recommendation"><label for="recommendation">Would you recommend this course?</label>
                </div>
            </div>
            <div class="row">
                <label>Please, rate the effectiveness:</label>
                <div class="small-12 medium-6 no-left-padding column">
                    <select name="effectiveness" ng-model="comments.commentInfo.effective" required>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="small-12 medium-6 no-left-padding column">
                    <label>Anything else?
                        <textarea type="text" name="other" placeholder="Do you have something else to say?" ng-model="courseInfo.commentInfo.other" ng-maxlength="10000"></textarea>
                    </label>
                </div>
            </div>

            <div class="row">
                <a href="#" class="right button round tiny default-btn-blue" close-modal="addCommentModal"
                   ng-click="comments.addComment()">OK</a>
            </div>
        </form>
        <a class="close-reveal-modal" aria-label="Close">&#215;</a>
    </div>
</div>
