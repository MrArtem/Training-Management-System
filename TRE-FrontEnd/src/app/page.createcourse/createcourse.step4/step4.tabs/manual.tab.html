<div class="nested-view manual-tab">

    <h3>Add a date</h3>

    <div class="row">

        <div class="small-12 medium-8 large-8 column">

            <div class="row collapse">

                <div class="small-4 column">
                    <label>Date</label>
                        <input type='text' ng-model='step4.date' datepicker=''>
                </div>
                <div class="small-2 small-offset-1 column">
                    <label>Hour</label>
                        <input type='number' ng-model='step4.hour'>

                </div>
                <div class="small-2 small-offset-1 column">
                    <label>Minutes</label>
                        <input type='number' id="minutes" ng-model='step4.minutes'>
                </div>
                <div class="small-2 column">
                    <label>.</label>
                    <a href="" class="button tiny">Add date</a>
                </div>

            </div>
        </div>

    </div>



</div>
