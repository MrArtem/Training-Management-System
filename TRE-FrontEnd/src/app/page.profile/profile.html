<div class="container-fluid profile" ng-class="{'waiting-for-angular': !profile.isContentLoaded }">
	<div class="row">
		<div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
			<div class="row profile-short">
				<h1 class="title">{{profile.profileInfo.username}}</h1>

				<p class="field">Email: <span class="info">{{profile.profileInfo.email}}</span></p>

				<p class="field">Phone number: <span class="info">{{profile.profileInfo.phone}}</span></p>
			</div>

			<div class="row">
				<div class="col-xs-12 col-sm-4 col-md-3 pull-right no-side-padding">
					<div class="icon-bar">
						<div class="row no-margin">
							<div class="col-xs-3 col-sm-12 item" ui-sref="profile.current">
								<p><i class="fa fa-book"></i></p>
								<label>Current courses</label>
							</div>
							<div class="col-xs-3 col-sm-12 item" ui-sref="profile.attended">
								<p><span><i class="fa fa-book"></i></span></p>
								<label>Attended courses</label>
							</div>
							<div class="col-xs-3 col-sm-12 item" ui-sref="profile.waiting">
								<p><i class="fa fa-hourglass-half"></i></p>
								<label>Waiting for courses</label>
							</div>
							<div class="col-xs-3 col-sm-12 item" ui-sref="profile.feedbacks">
								<p><i class="fa fa-comments-o"></i></p>
								<label>Feedbacks</label>
							</div>
						</div>
					</div>
				</div>

				<div class="col-xs-12 col-sm-8 col-md-9">
					<div ui-view>
					</div>
				</div>

			</div>
		</div>
	</div>
</div>
