<div class="modal fade full-height" id="searchModal" tabindex="-1" role="dialog" aria-labelledby="searchTitle">
    <div class="modal-dialog modal-lg modal-full-height" role="document">
        <div class="full-height">
            <div class="row no-padding no-margin">
                <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
                    <div class="modal-content">
                        <div class="row">
                            <div class="col-xs-12">
                                <button type="button" class="close pull-right" data-dismiss="modal" aria-label="Close"><span
                                        aria-hidden="true" ng-click="navbar.clearModal()">&times;</span></button>
                            </div>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="row">
                                        <input type="text" class="search-input" ng-model="navbar.searchQuery" ng-change="navbar.search()"
                                               ng-model-options="{debounce: { 'default': 250} }" placeholder="Search..." autofocus>
                                        <p>{{navbar.searchAnswer}}</p>
                                    </div>
                                    <div class="row" ng-repeat="training in navbar.foundTrainings">
                                        <div class="found-training">
                                            <p class="found-type">TRAINING</p>
                                            <h4 ui-sref="courseinfo({courseId: training.id})">{{training.title}}</h4>
                                            <p class="excerpt">{{training.excerpt}}</p>

                                            <div class="found-meta">
                                                <p class="state">{{training.state}}</p>
                                                <p class="info">Coach: <span class="value"><a ui-sref="profile({userId: training.coachId})">{{training.coachName}}</a></span>
                                                </p>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row" ng-repeat="user in navbar.foundUsers">
                                        <div class="found-training">
                                            <p class="found-type">USER</p>
                                            <h4>{{user.username}}</h4>

                                            <div class="found-meta">
                                                <p class="info">{{user.email}}</p>
                                                <p class="info">{{user.phone}}</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
