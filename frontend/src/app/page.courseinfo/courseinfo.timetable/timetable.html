<div class="timetable">
    <div class="row">
        <div class="col-xs-12 col-md-11">
            <h4 class="tab-heading">Timetable</h4>

            <a ng-if="courseInfo.isCoach || courseinfo.isAdmin()" class="btn default-btn-blue bottom-mg-25" data-toggle="modal" data-target="#addLessonModal"><i class="fa fa-plus"></i>Add
                date</a>


            <div class="scrollable-div">

                <table ng-show="courseInfo.timetable.length != 0" class="table fullwidth-table">
                    <thead>
                    <tr>
                        <th>Lesson</th>
                        <th>When</th>
                        <th>Where</th>
                        <th ng-if="courseInfo.isCoach">Attendance</th>
                        <th ng-if="courseInfo.isCoach || courseinfo.isAdmin()"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="lesson in courseInfo.lessonList">
                        <td>{{$index + 1}}</td>
                        <td>{{lesson.date | date: "MMM d, y h:mm a"}}</td>
                        <td>{{lesson.place}}</td>
                        <td ng-if="courseInfo.isCoach"><a href="" data-toggle="modal" data-target="#attendanceModal"
                               ng-click="timetable.getAttendance($index)">Edit</a></td></td>
                        <td ng-if="courseInfo.isCoach || courseinfo.isAdmin()"><a href="" data-toggle="modal" data-target="#editLessonModal"
                               ng-click="timetable.getLessonId($index)">Edit</a></td>
                    </tr>
                    </tbody>
                </table>
                <p ng-show="courseInfo.timetable.length == 0">This training has no lessons.</p>
            </div>

        </div>

    </div>
</div>

<div class="modal fade" id="addLessonModal" tabindex="-1" role="dialog" aria-labelledby="addTitle">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="addTitle">Add lesson</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-12 col-sm-6">
                        <label>New date: </label>
                        <span class="calendar">
                            <a class="dropdown-toggle" id="dropdown2" role="button" data-toggle="dropdown">
                                <div class="input-group">
                                    <input type="text" class="form-control"
                                           ng-value="timetable.newDate | date: 'MMM d, y h:mm a'"
                                           placeholder="click to add date"
                                           disabled>
                                    <span class="input-group-addon addon-calendar">
                                        <i class="fa fa-calendar"></i>
                                    </span>
                                </div>
                            </a>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                <datetimepicker ng-model="timetable.newDate" data-datetimepicker-config="{ dropdownSelector: '#dropdown2', minuteStep: 15 }"></datetimepicker>
                            </ul>
                        </span>
                    </div>
                    <div class="col-xs-12 col-sm-6">
                        <label>New place: </label>
                        <input type="text" class="form-control bordered-input" placeholder="click to enter place"
                               ng-model="timetable.newPlace">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button href="" class="btn default-btn" data-dismiss="modal">Cancel</button>
                <button href="" class="btn default-btn-blue" data-dismiss="modal"
                        ng-click="timetable.addLesson()">OK
                </button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="editLessonModal" tabindex="-1" role="dialog" aria-labelledby="editTitle">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="editTitle">Edit lesson</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-12 col-sm-6">
                        <label>New date: </label>
                        <span class="calendar">
                            <a class="dropdown-toggle" id="dropdown1" role="button" data-toggle="dropdown">
                                <div class="input-group">
                                    <input type="text" class="form-control"
                               ng-value="timetable.editedDate | date: 'MMM d, y h:mm a'"
                               placeholder="click to add date"
                               disabled>
                                    <span class="input-group-addon addon-calendar">
                                        <i class="fa fa-calendar"></i>
                                    </span>
                                </div>
                            </a>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                <datetimepicker ng-model="timetable.editedDate" data-datetimepicker-config="{ dropdownSelector: '#dropdown1', minuteStep: 15 }"></datetimepicker>
                            </ul>
                        </span>
                    </div>
                    <div class="col-xs-12 col-sm-6">
                        <label>New place: </label>
                        <input type="text" class="form-control bordered-input" placeholder="click to enter place"
                               ng-model="timetable.editedPlace">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button href="" class="btn default-btn-red pull-left"
                        ng-click="timetable.deleteLesson()" data-dismiss="modal">Delete lesson
                </button>
                <button href="" class="btn default-btn" data-dismiss="modal">Cancel</button>
                <button href="" class="btn default-btn-blue"
                        ng-click="timetable.editLesson()" data-dismiss="modal">OK
                </button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="attendanceModal" tabindex="-1" role="dialog" aria-labelledby="attendanceTitle">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="attendanceTitle">Set attendance</h4>
            </div>
            <div class="modal-body">
                <div class="scrollable-div">
                    <table class="table fullwidth-table">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>User</th>
                            <th>Present?</th>
                            <th>Reason</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="record in timetable.attendanceList">
                            <td>{{$index + 1}}</td>
                            <td><a ui-sref="profile({userId: record.idUser})">{{record.nameUser}}</a></td>
                            <td><input type="checkbox" ng-model="record.presence"></td>
                            <td><input type="text" ng-model="record.comment" placeholder="Reason"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button href="" class="btn default-btn" data-dismiss="modal">Cancel</button>
                <button href="" class="btn default-btn-blue" data-dismiss="modal"
                        ng-click="timetable.setAttendance()">OK
                </button>
            </div>
        </div>
    </div>
</div>
