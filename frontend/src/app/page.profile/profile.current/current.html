<div class="current">
    <div class="row">
        <div class="col-xs-12 col-md-11">

            <h4 class="tab-heading">Current trainings</h4>

            <div class="scrollable-div">

                <table class="table fullwidth-table">
                    <thead>
                    <tr>
                        <th>Coach</th>
                        <th>Training</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="course in profileInfo.currentCourses">
                        <td>{{course.coachName}}</td>
                        <td>{{course.title}}</td>
                    </tr>
                    </tbody>
                </table>

            </div>

        </div>

    </div>
</div>
