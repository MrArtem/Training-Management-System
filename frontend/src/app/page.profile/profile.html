<div class="container-fluid profile" ng-class="{'waiting-for-angular': !profile.isContentLoaded }">
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <div class="row profile-short">
                <h1 class="title">{{profile.profileInfo.username}}</h1>

                <p class="field">Email: <span class="info">{{profile.profileInfo.email}}</span></p>

                <p class="field">Phone number: <span class="info">{{profile.profileInfo.phone}}</span></p>
            </div>

            <div class="row">
                <ul class="nav navbar-nav router-tabs">
                    <li role="presentation" ng-class="{activelink: profile.isActive('current')}"><a
                            ui-sref="profile.current"><i class="fa fa-book"></i>Current courses</a></li>
                    <li role="presentation" ng-class="{activelink: profile.isActive('attended')}"><a
                            ui-sref="profile.attended"><i class="fa fa-book"></i>Attended courses</a></li>
                    <li role="presentation" ng-class="{activelink: profile.isActive('waiting')}"><a
                            ui-sref="profile.waiting"><i class="fa fa-hourglass-half"></i>Waiting for courses</a></li>
                    <li role="presentation" ng-class="{activelink: profile.isActive('feedbacks')}"><a
                            ui-sref="profile.feedbacks"><i class="fa fa-comments-o"></i>Feedbacks</a></li>
                </ul>
            </div>

            <div class="row">
                <div ui-view class="profile-view">
                </div>
            </div>
        </div>
    </div>
</div>
