<div class="popover-container scroll">

    <div class="row">
        <div class="col-xs-12 select-dropdown">
            <a href="" data-toggle="modal" data-target="#addExCoachModal" close-on-click="#coachPopover" ng-click="managaecourse.clearInfo()"><i class="fa fa-plus"></i>Add coach</a>
        </div>
    </div>

    <hr>

    <div class="row">
        <div class="col-xs-12 select-dropdown">
            <a href="" ng-click="managecourse.setMyselfAsCoach()" close-on-click="#coachPopover">me</a>
        </div>
    </div>

    <hr>

    <div class="row" ng-repeat="coach in managecourse.exCoachList track by $index">
        <div class="col-xs-12 select-dropdown">
            <a href="" ng-click="managecourse.setExCoach($index)" close-on-click="#coachPopover">{{coach.username}}</a>
        </div>
    </div>

</div>
