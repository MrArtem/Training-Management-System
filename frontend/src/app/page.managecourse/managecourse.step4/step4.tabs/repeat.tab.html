<div class="nested-view repeat-tab">

	<h3>Set repeat model</h3>

	<div class="row">

		<div class="col-xs-7">

			<div class="row collapse">

				<div class="row" ng-repeat="day in step4.days track by $index">

					<div class="col-xs-3">
						<div class="col-xs-6">
							<label class="right" ng-bind="step4.days[$index]"></label>
						</div>
						<div class="col-xs-6">
							<input type="checkbox" ng-model="step4.onDays[$index]">
						</div>

					</div>

					<div class="col-xs-5">
						<div class="col-xs-6">
							<input type="number" ng-model="tempDates[$index].hours"
								   ng-disabled="!step4.onDays[$index]">
						</div>
						<div class="col-xs-6">
							<input type="number" ng-model="tempDates[$index].minutes"
								   ng-disabled="!step4.onDays[$index]">
						</div>

					</div>

					<div class="col-xs-4">
						<input type="text" ng-model="tempDates[$index].place" ng-disabled="!step4.onDays[$index]">
					</div>

				</div>

			</div>
		</div>

		<div class="col-xs-5">
			<div class="row">
				<div class="col-xs-4">
					<label for="startDate" class="right inline">Start date:</label>
				</div>
				<div class="col-xs-8">
					<div class="calendar">
						<a class="dropdown-toggle" id="startDate" role="button" data-toggle="dropdown">
							<div class="input-group">
								<input type="text" class="form-control"
									   ng-value="temp.startDate | date: 'MMM d, y'"
									   placeholder="click to add date"
									   disabled>
							<span class="input-group-addon addon-calendar">
								<i class="fa fa-calendar"></i>
							</span>
							</div>
						</a>

						<ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
							<datetimepicker ng-model="temp.startDate"
											data-datetimepicker-config="{ dropdownSelector: '#startDate', minuteStep: 15 }"></datetimepicker>
						</ul>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-4">
					<label for="endDate" class="right inline">End date:</label>
				</div>
				<div class="col-xs-8">
					<div class="calendar">
						<a class="dropdown-toggle" id="endDate" role="button" data-toggle="dropdown">
							<div class="input-group">
								<input type="text" class="form-control"
									   ng-value="temp.endDate | date: 'MMM d, y'"
									   placeholder="click to add date"
									   disabled>
							<span class="input-group-addon addon-calendar">
								<i class="fa fa-calendar"></i>
							</span>
							</div>
						</a>

						<ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
							<datetimepicker ng-model="temp.endDate"
											data-datetimepicker-config="{ dropdownSelector: '#endDate', minuteStep: 15 }"></datetimepicker>
						</ul>
					</div>
				</div>
			</div>
		</div>

	</div>


</div>
