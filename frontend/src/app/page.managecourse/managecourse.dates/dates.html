<div class="dates">

    <div class="row bottom-mg-10">
        <div ng-if="!isEdited" class="col-xs-12">
            <p>Do you want to set repeating model?: </p>

            <div class="segmented-picker">
                <div class="btn-group">
                    <label class="btn btn-default segmented-button segmented-button-left"
                           ng-model="courseInfo.isRepeating" uib-btn-radio="true"
                           ng-change="dates.changeTab()">Yes</label>
                    <label class="btn btn-default segmented-button segmented-button-right"
                           ng-model="courseInfo.isRepeating" uib-btn-radio="false"
                           ng-change="dates.changeTab()">No</label>
                </div>
            </div>
        </div>

        <div ng-if="isEdited" class="col-xs-12">
            <div ng-if="!courseInfo.isRepeating">
                <p><b>Lesson dates: </b></p>
                <div class="scrollable-div">
                    <table>
                        <tr ng-repeat="lesson in courseInfo.lessonList track by $index">
                            <td>{{lesson.date |  date: "MMM d, y h:mm a"}}</td>
                        </tr>
                    </table>
                </div>
            </div>
            <div ng-if="courseInfo.isRepeating">
                <p><b>Lesson repeat model: </b></p>
            </div>

        </div>

    </div>

    <div ui-view>
    </div>

</div>
