<div class="nested-view repeat-tab override-inline">

    <div class="row">
        <div class="col-xs-9">

            <div class="row top-mg-15" ng-repeat="day in dates.days track by $index">

                <div class="col-xs-1 col-sm-1">
                    <label ng-bind="dates.days[$index]"></label>
                </div>
                <div class="col-xs-1 col-sm-1">
                    <input type="checkbox" ng-model="temp.onDays[$index]">
                </div>
                <div class="col-xs-3 col-sm-2">
                    <input type="number" class="form-control bordered-input" placeholder="hours"
                           ng-model="tempDates[$index].hours"
                           ng-disabled="!temp.onDays[$index]">
                </div>
                <div class="col-xs-3 col-sm-2">
                    <input type="number" class="form-control bordered-input" placeholder="minutes"
                           ng-model="tempDates[$index].minutes"
                           ng-disabled="!temp.onDays[$index]">
                </div>
                <div class="col-xs-4 col-sm-4" ng-if="managecourse.isAdmin()">
                    <input type="text" id="repeatPlace" name="repeatPlace{{$index}}"
                           class="form-control bordered-input pull-left" placeholder="place"
                           ng-model="tempDates[$index].place" ng-disabled="!temp.onDays[$index]"
                           ng-required="courseInfo.isRepeating && managecourse.isAdmin()">
                    <span ng-show="courseForm.repeatPlace{{$index}}.$invalid && courseForm.repeatPlace{{$index}}.$touched && temp.onDays[$index]"
                               class="badge invalid-form pull-left"
                               uib-tooltip="This field is required"
                               tooltip-trigger="mouseenter"
                               tooltip-placement="bottom">
                                    <i class="fa fa-exclamation-circle"></i>
                    </span>
                </div>

            </div>

        </div>

        <div class="col-xs-3">
            <div class="row top-mg-15">
                <div class="col-xs-4">
                    <label for="startDate" class="right inline">Start date:</label>
                </div>
                <div class="col-xs-8">
					<span class="calendar">
                        <a class="dropdown-toggle" id="startDate" role="button" data-toggle="dropdown">
                            <div class="input-group">
                                <input type="text" class="form-control"
                                       ng-value="temp.startDate | date: 'MMM d, y'"
                                       placeholder="click to add date"
                                       disabled>
                                <span class="input-group-addon addon-calendar">
                                    <i class="fa fa-calendar"></i>
                                </span>
                            </div>
                        </a>

                        <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                            <datetimepicker ng-model="temp.startDate"
                                            data-datetimepicker-config="{ dropdownSelector: '#startDate', minuteStep: 15 }"></datetimepicker>
                        </ul>
                    </span>
                </div>
            </div>
            <div class="row top-mg-15">
                <div class="col-xs-4">
                    <label for="endDate" class="right inline">End date:</label>
                </div>
                <div class="col-xs-8">
                    <span class="calendar">
                        <a class="dropdown-toggle" id="endDate" role="button" data-toggle="dropdown">
                            <div class="input-group">
                                <input type="text" class="form-control"
                                       ng-value="temp.endDate | date: 'MMM d, y'"
                                       placeholder="click to add date"
                                       disabled>
                                <span class="input-group-addon addon-calendar">
                                    <i class="fa fa-calendar"></i>
                                </span>
                            </div>
                        </a>

                        <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                            <datetimepicker ng-model="temp.endDate"
                                            data-datetimepicker-config="{ dropdownSelector: '#endDate', minuteStep: 15 }"></datetimepicker>
                        </ul>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
