<div class="nested-view repeat-tab">

	<div class="row">
		<div class="col-xs-7">

			<div class="row" ng-repeat="day in dates.days track by $index">

				<div class="col-xs-3">
					<div class="col-xs-6">
						<label class="right" ng-bind="dates.days[$index]"></label>
					</div>
					<div class="col-xs-6">
						<input type="checkbox" ng-model="dates.onDays[$index]">
					</div>

				</div>

				<div class="col-xs-5">
					<div class="col-xs-6">
						<input type="number" ng-model="tempDates[$index].hours"
							   ng-disabled="!dates.onDays[$index]">
					</div>
					<div class="col-xs-6">
						<input type="number" ng-model="tempDates[$index].minutes"
							   ng-disabled="!dates.onDays[$index]">
					</div>

				</div>

				<div class="col-xs-4">
					<input type="text" ng-model="tempDates[$index].place" ng-disabled="!dates.onDays[$index]">
				</div>

			</div>

		</div>

		<div class="col-xs-5">
			<div class="row">
				<div class="col-xs-4">
					<label for="startDate" class="right inline">Start date:</label>
				</div>
				<div class="col-xs-8">


					<input type="text" id="startDate" ng-model="temp.startDate" tre-datepicker="">
				</div>
			</div>
			<div class="row">
				<div class="col-xs-4">
					<label for="endDate" class="right inline">End date:</label>
				</div>
				<div class="col-xs-8">
					<input type="text" id="endDate" ng-model="temp.endDate" tre-datepicker="">
				</div>
			</div>
		</div>
	</div>

</div>
